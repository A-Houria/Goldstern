<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./Icons/Logo-black.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Import premium vehicles with confidence through Goldstern Online. Browse a high-quality car inventory, trusted service, and real-time tracking." />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Goldstern</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Goldstern Online",
        "url": "https://goldsternonline.de",
        "logo": "https://goldsternonline.de/Icons/Logo-black.png",
        "description": "Goldstern Online is a trusted platform for importing premium cars with expert service, tracking, and a curated inventory.",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61552608263446",
          "https://www.instagram.com/goldstern_eg",
          "https://www.tiktok.com/@goldstern.eg",
          "https://www.linkedin.com/company/103967635",
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+20-10-00445786",
          "contactType": "Customer Service",
          "areaServed": "EG",
          "availableLanguage": ["English", "Arabic", "German"]
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

  </body>
</html>
