<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Required - Goldstern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #000;
    }
    p {
      font-size: 1.2rem;
      max-width: 400px;
      line-height: 1.5;
    }
    a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.7rem 1.2rem;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>JavaScript is Required</h1>
  <p>
    Our website requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.
  </p>
  <a href="javascript:void(0);" onclick="location.reload()">Reload Page</a>
</body>
</html>
